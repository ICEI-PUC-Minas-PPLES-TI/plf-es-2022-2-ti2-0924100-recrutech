<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/2c9e6838ea.js" // crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesCad.css" />

  <title>Cadastro</title>
</head>

<body>
  <nav class="sidebar">
    <img id="logo_sidebar" src="../imgs/logo_escrita_icon.png" alt="logo_icon" />
    <br />
    <p class="title" id=welcome>
      Acesse sua <br /> conta agora <br />
    </p>
  </nav>

  <div class="main">
    <div class="header">
      <p id="CriarConta" class="title alternative_title">Crie sua conta</p>
      <p id="PreencheDados" class="title alternative_title">
        Preencha seus dados abaixo <br />
      </p>
    </div>

    <div class="input_area">
      
      <div class="retangulo">
        <input type="text" id="nome" placeholder="Nome" />
        <i class="fa-regular fa-user fa-2xl icon"></i>
      </div>

      <br />

      <div class="retangulo">
        <input type="password" id="password" placeholder="Senha" />
        <a href="#"><i class="fa-solid fa-eye fa-2xl icon" id="togglePassword"></i></a>
        <br />
      </div>

      <br />

      <div class="retangulo">
        <input type="text" id="email" placeholder="Email" />
        <i class="fa-regular fa-envelope  fa-2xl icon"></i>
        <br />

      </div>

      <br />

    </div>

    <div class="item_radio"> <input type="radio" name="tipoUser" value="candidato"> Candidato </div>
    <div class="item_radio"> <input type="radio" name="tipoUser" value="empresa"> Empresa </div>


    <div class="button_container">
      <button type="submit" class="button">CADASTRAR</button> <br />
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
